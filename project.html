<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.cdnfonts.com/css/major-mono-display-2" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/bienug-trial" rel="stylesheet">
    <link rel="stylesheet" href="/css/defaults.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="./css/project.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/animation.css">
    <title>CalCodez</title>
  </head>

  <body>

    <div class="header-container container">
      <div class="header-logo-container container">
        <h5 class="project-header-tag">
          Projects
        </h5>
      </div>

      <div class="container nav-container">
        <a class="content nav-link" href="./calcodez.html">
          HOME
        </a>

        <span class="content nav-link">
          Training
        </span>
        <span class="content nav-link">
          Medium
        </span>
        <span class="content nav-link" id="contact-link">
          Contact
        </span>
      </div>
    </div>

    <div id="menu" class=" main-menu  ">
      <i id="main-toggler" class="fa-solid fa-bars"></i>
      <a class="side-bar-icons content  " href="./calcodez.html"><i class="fa-solid fa-house"></i>Home</a>
      <a class="side-bar-icons content" href="#"><i class="fa-solid fa-user"></i>Contact</a>
      <a class="side-bar-icons content" href="#"><i class="fa-solid fa-newspaper"></i>Medium</a>
      <a class="side-bar-icons content" href="#"><i class="fa-solid fa-code"></i>Training</a>
    </div>
    <div id="project-contact-container" class="project-contact-container">
      <li class="content"> <a href="#">
          <i class="fa-brands fa-facebook"></i> Facebook</a></li>
      <li class="content"> <a href="https://www.facebook.com" target="_blank">
          <i class="fa-brands fa-instagram"></i> Instagram</a></li>
      <li class="content"> <a href="#">
          <i class="fa-brands fa-threads"></i> Threads</a></li>
      <li class="content"> <a id="snapCode" href="#">
          <i class="fa-brands fa-snapchat"></i> Snapchat</a></li>
      <li class="content"> <a href="#">
          <i class="fa-brands fa-discord"></i> Discord</a></li>
    </div>

    <!-- **Project Logo Container -->
    <div class="container project-logo-container">
      <img src="./assets/logos/company/CalCodezTransparent2.svg" alt="calcodez">

      <div class="content logo-handler logo-html">
        <img src="./assets/logos/coding/html.png" alt="html">
      </div>
      <div class="content logo-handler logo-css">
        <img src="./assets/logos/coding/css.png" alt="css">
      </div>
      <div class="content logo-handler logo-git">
        <img src="./assets/logos/coding/github3.png" alt="git">
      </div>
      <div class="content logo-handler logo-js">
        <img src="./assets/logos/coding/java-script.png" alt="js">
      </div>
      <div class="content logo-handler logo-react">
        <img src="./assets/logos/coding/react.png" alt="react">
      </div>
    </div>

    <!-- **Project Projects Container -->

    <div class="project-main-container container">
      <div class="container panel-container">
        <h3>Project Panel</h3>
        <div class="panel-buttons-container content">
          <button>SaaS</button>
          <button>Pokemon</button>
          <button>CalTube</button>
          <button>Responsive</button>
          <button>Login</button>
          <button>My Favz</button>
          <button>Tribute</button>
          <button>Google</button>

        </div>
        <div class="panel-logo-container content">
          <h4>Cal Codez</h4>
        </div>

      </div>
      <div class="container project-details-container">
        <div class="container project-img-display">
          <img id="project-image" src="./assets/logos/company/CalCodez2.png" alt="calcodez">

        </div>
        <div class="container project-description-container">
          <p id="project-description">Select Project From Project Panel</p>
          </p>
        </div>
        <div class="project-button-container container ">
          <a id="project-link" class="content" href="#">VIEW</a>

        </div>
      </div>


    </div>





    <script src="./js/project.js"></script>
  </body>

</html>
